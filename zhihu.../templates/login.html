<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link rel="stylesheet" href="../static/main.23ccd127.css">
    <script src="static/jquery-1.12.0.js" type="text/javascript"></script>
    <script src="static/jquery-1.12.0.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function()
        {
$("#AjaxPost").click(function(event) {
    var username = $("#username").val();
    var password = $("#password").val();
    $.ajax({
   type: "POST",
   url: "/",
   data: {"username":username,"password":password},
   success: function(data){
   window.location.href = 'http://localhost:8000/newsinfo';
}
  });

});
        })
</script>


</head>
<body class="zhi  no-auth">
<div class="index-main">
<div class="index-main-body">	
<div class="desk-front sign-flow clearfix sign-flow-simple">
<div class="view view-signin" style="display: block;">

<div class="group-inputs">

<div class="email input-wrapper">

    <input type="text" id="username" name="account" aria-label="用户名如:yanwei" placeholder="用户名如:yanwei" required>

</div>
<div class="input-wrapper">
    <input type="password" id="password" name="password" aria-label="密码:123" placeholder="密码:123" required>

</div>
</div>
<div class="button-wrapper command">

<button class="sign-button submit" id="AjaxPost" type="submit">登录</button>

</div>
<div class="signin-misc-wrapper clearfix">
</div>
</div>
</div>
</div>
</div>
